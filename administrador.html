<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="stylesheet" href="CSS/header.css">
  <link rel="stylesheet" href="CSS/contacto.css">
  <link rel="stylesheet" href="CSS/formulario.css">
  <link rel="stylesheet" href="CSS/productos.css">
  <link rel="stylesheet" href="CSS/producto.css">
  <link rel="stylesheet" href="CSS/productos-lista.css">

  <link rel="stylesheet" href="SWEETALERT/sweetalert2.css">  
  <script type="text/javascript" src="SWEETALERT/sweetalert2.js"></script>  
  
</head>

<body>
  <main class="principal">
    <section class="Header">
      <div class="Contenedor">
        <div class="Nombre_Buscar">
          <a href="index.html" class="Nombre">
            <b class="Azul"><i class="fa-solid fa-gamepad"></i>Alura</b><b class="Gray">Geek</b>
          </a>
          <div role="search" class="Buscar">
            <input id="search" type="search" name="search" placeholder="¿Qué deseas buscar?" autocomplete="off"
              required="required" class="Buscar__input" spellcheck="false" data-ms-editor="true">
            <button type="submit" title="Buscar." class="Buscar__submit">
              <svg role="img" aria-label="Search">
                <use xlink:href="#sbx-icon-search-8"></use>
              </svg>
            </button>
            <button type="reset" title="Limpiar." class="Buscar__reset" onclick="ClearSearch()">
              <svg role="img" aria-label="Reset">
                <use xlink:href="#sbx-icon-clear-3"></use>
              </svg>
            </button>
          </div>
        </div>
        <button class="botonBlanco" onclick="logOut()">Cerrar sesión</button>
        
          <div class="serch-only">
            <button type="submit" title="Buscar." class="Buscar__submit">
              <svg role="img" aria-label="Search">
                <use xlink:href="#sbx-icon-search-8"></use>
              </svg>
            </button>
          </div>
      </div>
    </section>
    <section class="Productos">
      <div class="Contenedor">
        <div class="Productos__Lista" data>
          
          
        </div>
      </div>
    </section>
    <section class="Contacto" id="Contacto">
      <div class="Contenedor">
        <div class="Contacto__Menu">
          <label class="Nombre">
            
            <b class="Azul"><i class="fa-solid fa-gamepad"></i>Alura</b><b>Geek</b>
          </label>
          <ul class="Contacto__Menu__Lista">
            <li class="Contacto__Menu_Lista__Item"><a>Quienes somos</a></li>
            <li class="Contacto__Menu_Lista__Item"><a>Politica de privacidad</a></li>
            <li class="Contacto__Menu_Lista__Item"><a>Programa de fidelidad</a></li>
            <li class="Contacto__Menu_Lista__Item"><a>Nuestras tiendas</a></li>
            <li class="Contacto__Menu_Lista__Item"><a>Facturación</a></li>
            <li class="Contacto__Menu_Lista__Item"><a>Anunciate con nosotros</a></li>
          </ul>
        </div>
        <form class="Formulario">
          <h2>Hable con Nosotros</h2>
          <label for="nombre" class="Formulario__Input">
            <input type="text" id="nombre" required placeholder="&nbsp;" />
            <span class="Formulario__Label">Nombre</span>
            <span class="Formulario__Focus-BG"></span>
          </label>
          <label for="mensaje" class="Formulario__Input">
            <input type="text" id="mensaje"  required placeholder="&nbsp;" />
            <span class="Formulario__Label">Mensaje</span>
            <span class="Formulario__Focus-BG"></span>
          </label>
          <button class="Formulario__Button botonAzul">Enviar Mensaje</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="pie">
    <p>Desarrollado por Cristhian García <br />2023 </p>
  </footer>  
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <symbol xmlns="http://www.w3.org/2000/svg" id="sbx-icon-search-8" viewBox="0 0 40 40">
      <path d="M16 32c8.835 0 16-7.165 16-16 0-8.837-7.165-16-16-16C7.162 0 0 7.163 0 16c0 8.835 7.163 16 16 16zm0-5.76c5.654 0 10.24-4.586 10.24-10.24 0-5.656-4.586-10.24-10.24-10.24-5.656 0-10.24 4.584-10.24 10.24 0 5.654 4.584 10.24 10.24 10.24zM28.156 32.8c-1.282-1.282-1.278-3.363.002-4.643 1.282-1.284 3.365-1.28 4.642-.003l6.238 6.238c1.282 1.282 1.278 3.363-.002 4.643-1.283 1.283-3.366 1.28-4.643.002l-6.238-6.238z"
      fill-rule="evenodd" />
    </symbol>
    <symbol xmlns="http://www.w3.org/2000/svg" id="sbx-icon-clear-3" viewBox="0 0 20 20">
      <path d="M8.114 10L.944 2.83 0 1.885 1.886 0l.943.943L10 8.113l7.17-7.17.944-.943L20 1.886l-.943.943-7.17 7.17 7.17 7.17.943.944L18.114 20l-.943-.943-7.17-7.17-7.17 7.17-.944.943L0 18.114l.943-.943L8.113 10z" fill-rule="evenodd" />
    </symbol>
  </svg>
  <script type="text/javascript" src="SWEETALERT/sweetalert2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/bacd1a7eb3.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="JS/Funciones.js"></script>
  <script type="text/javascript" src="JS/forms.js"></script>
  <script type="text/javascript" src="JS/admin.js"></script>
  <script src="CRUD/controller/productos-drop.js" type="module"></script>
</body>

</html>
